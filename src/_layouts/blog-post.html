<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ page.title }}</title>
        {% include stylesheets.html %}
    </head>
    <body class="white">
        {% include blog-header.html %}
        <div class="header-seperator footer-seperator container">
            <div class="full-height black-text">
                <h2 class="post-title">{{ page.title }}</h2>
                <span class="black-text post-author-tag">By <a href="https://cwilliams.io">Chris Williams</a> on {{ page.date | date_to_string }}</span>
                {{ page.content }}
            </div>
        </div>
        {% include footer.html %}
    </body>
</html>
